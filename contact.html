<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Michael's Portoflio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="assets/images/gift.png">
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Michael Negron</a>
			<nav>
				<a href="index.html" class="APC">About</a>
				<a href="portfolio.html" class="APC">Portfolio</a>
				<a href="contact.html" class="APC">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Your Name" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="email@email.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/GithubLogo.png" class="social" alt="Github">
				<img src="assets/images/LinkLogo.png" class="social" alt="LinkedIn">
				<img src="assets/images/StackLogo.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Michael Negron
		</div>
	</footer>
</body>
</html>
